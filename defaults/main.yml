---
web_frontend: nginx
idservice_server_name: ''
idservice_service_id: ID
idservice_artifact: qbroker-1.2.4.jar
idservice_security_plugin: qbroker-security-1.0.0.jar
idservice_db_local: True
idservice_db: postgresql
idservice_url: "jdbc:postgresql://localhost:{{postgresql_db_port}}/{{postgresql_db_name}}" 
idservice_db_user: "{{postgresql_db_user}}"
idservice_db_passwd: "{{postgresql_db_passwd}}"

idservice_location:
  service: idservice
  proxy: "http://{{tomcat_bind_ip}}:{{tomcat_port}}"
  expire: 'off'

idservice_jsp_files:
  - date.jsp
  - getJSON.jsp
  - getChildJSON.jsp
  - toJSON.jsp
  - toRCJSON.jsp

idservice_json_files:
  - node_format.json
  - node_cache.json
  - node_mapreduce.json
  - node_jpath.json
  - node_data_format.json
  - pstr_null.json
  - pstr_done_req.json
  - pstr_failure_req.json
  - pstr_nohit_req.json
  - pstr_eval.json
  - pstr_failure.json
  - pstr_nohit.json

idservice_jar_files:
  - commons-fileupload-1.3.3.jar
  - commons-io-1.4.jar
  - commons-net-3.3.jar
  - jakarta-oro-2.0.8.jar
  - jms-1.1.jar
  - log4j-1.2.12.jar
  - mysql-connector-java-5.1.44-bin.jar
  - postgresql-9.1-903.jdbc4.jar
  - "{{idservice_artifact}}"
