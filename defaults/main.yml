---
web_frontend: nginx

idservice_location:
  service: idservice
  proxy: "http://{{tomcat_bind_ip}}:{{tomcat_port}}"
  expire: 'off'

idservice_jsp_files:
  - date.jsp
  - getJSON.jsp
  - getChildJSON.jsp
  - toJSON.jsp
  - toRCJSON.jsp

idservice_json_files:
  - node_format.json
  - node_cache.json
  - node_mapreduce.json
  - node_jpath.json
  - node_data_format.json
  - pstr_null.json
  - pstr_done_req.json
  - pstr_failure_req.json
  - pstr_nohit_req.json
  - pstr_eval.json
  - pstr_failure.json
  - pstr_nohit.json

idservice_jar_files:
  - commons-fileupload-1.2.2.jar
  - commons-io-1.4.jar
  - commons-net-3.3.jar
  - jakarta-oro-2.0.8.jar
  - jms.jar
  - log4j-1.2.12.jar
  - mysql-connector-java-5.0.8-bin.jar
  - postgresql-9.1-903.jdbc4.jar
  - qbroker-1.2.1.jar
