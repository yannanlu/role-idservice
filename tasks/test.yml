---
- name: Send a rest request to {{qb_service}}
  command: "/usr/bin/curl -ks https://{{ansible_host}}/{{qb_service}}/rest/id/event?name=x:y:z"
  register: query_result
  changed_when: False

- name: Check the response from {{qb_service}}
  assert:
    that:
      - "'\"event_id\":' in query_result.stdout"
